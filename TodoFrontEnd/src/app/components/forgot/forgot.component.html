<div fxLayout="main wrap" fxLayoutAlign="center center"
  style="background-image: url('/../assets/images/bg (1).jpg'); height: 100%;">
  <mat-card
    style="width:100%; margin-top:17%; margin-left: 35%; margin-right: 35%; margin-bottom: 22%; text-align: center;">
    <mat-card-title style="margin-top:10%;">FORGOT PASSWORD</mat-card-title>



    <form [formGroup]="form" (ngSubmit)="submitform()">
      <mat-card-content>
        <mat-form-field style="width:70%">
          <mat-label for="email">Email:</mat-label>
          <mat-icon matPrefix> email</mat-icon>
          <input class="pointer" matInput type="text" formControlName="email" placeholder="email">
          <mat-error *ngIf="email.touched && email.invalid">
            Enter the Email
          </mat-error>
        </mat-form-field>
      </mat-card-content>


      <button mat-raised-button style="background-color: #5cb85c; margin-top:2%;" class="btn" (click)="submitform()">Submit</button>
    </form><br>
    <div class="user" fxLayout="row" fxLayoutAlign="center center">
      <p style='margin-top:1%'>Existing User?&nbsp;&nbsp;<a style="color: #5cb85c" routerLink="/login">Login</a></p>
    </div>
  </mat-card>
</div>
