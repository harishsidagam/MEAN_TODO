<div fxLayout="main wrap" fxLayoutAlign="center center"
  style="background-image: url('/../assets/images/bg (1).jpg'); height: 100%;">
  <mat-card
    style="width:100%; margin-top:12%; margin-left: 35%; margin-right: 35%; margin-bottom: 22%; text-align: center;">
    <mat-card-title style="margin-top:5%;">LOGIN</mat-card-title>



    <form [formGroup]="form" (ngSubmit)="submitform()">
      <mat-card-content>
        <mat-form-field style="width:70%">
          <mat-label for="email">Email:</mat-label>
          <mat-icon matPrefix> email</mat-icon>
          <input class="pointer" matInput type="text" formControlName="email">
          <mat-error *ngIf="Email.touched && Email.invalid">
            Enter the Email
          </mat-error>
        </mat-form-field>

        <mat-form-field style="width:70%">
          <mat-label for="password">Password:</mat-label>
          <mat-icon matPrefix>lock</mat-icon>
          <input class="pointer" matInput type="password" [type]="hide1 ? 'password' : 'text'"
            formControlName="password">
          <mat-icon class="icon-size" matSuffix (click)="hide1 = !hide1">{{hide ? 'visibility_off' : 'visibility'}}
          </mat-icon>
          <mat-error *ngIf="password.touched && password.invalid">
            Enter the Valid Password
          </mat-error>
        </mat-form-field>
      </mat-card-content>

      <button mat-raised-button style="background-color: #5cb85c; margin-top:2%;" class="btn"
        (click)="submitform()">Submit</button>
    </form>
    <div class="user" fxLayout="row" fxLayoutAlign="center center">
      <p style='margin-top:3%'>New User?&nbsp;&nbsp;<a style="color: #5cb85c" routerLink="/register">Register</a></p>
    </div>
    <div class="user" fxLayout="row" fxLayoutAlign="center center">
      <p style='margin-top:3%'><a style="color: #5cb85c" routerLink="/forgot">Forgot Password?</a></p>
    </div>

  </mat-card>

</div>
