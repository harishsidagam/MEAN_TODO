<div fxLayout="main wrap" fxLayoutAlign="start stretch"
  style="background-image: url('/../assets/images/bg (1).jpg'); height: 100%;">
  <mat-card
    style="width:100%; margin-top:10%; margin-left: 35%; margin-right: 35%; margin-bottom: 15%; text-align: center;">
    <mat-card-title style="margin-top:7%">REGISTER</mat-card-title>



    <form [formGroup]="form" (ngSubmit)="submitform()">
      <mat-card-content>
        <mat-form-field style="width:70%">
          <mat-label for="username">Username:</mat-label>
          <mat-icon matPrefix>person_outline</mat-icon>
          <input class="pointer" matInput type="text" formControlName="username" >
          <mat-error *ngIf="username.touched && username.invalid">
            
          </mat-error>
        </mat-form-field>

        <mat-form-field style="width:70%">
          <mat-label for="email">Email:</mat-label>
          <mat-icon matPrefix> email</mat-icon>
          <input class="pointer" matInput type="text" formControlName="email" >
          <mat-error *ngIf="email.touched && email.invalid">

          </mat-error>
        </mat-form-field>

        <mat-form-field style="width:70%">
          <mat-label for="password">Password:</mat-label>
          <mat-icon matPrefix>lock</mat-icon>
          <input class="pointer" matInput type="password" [type]="hide1 ? 'password' : 'text'"  formControlName="password" >
          <mat-icon class="icon-size" matSuffix (click)="hide1 = !hide1" >{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          <mat-error *ngIf="password.touched && password.invalid">

          </mat-error>
        </mat-form-field>
      </mat-card-content>

      <button mat-raised-button style="background-color: #5cb85c;" class="btn" (click)="submitform()">Submit</button>


    </form><br>
    <div class="user" fxLayout="row" fxLayoutAlign="center center">
      <p style='margin-top:1%'>Existing User?&nbsp;&nbsp;<a style="color: #5cb85c" routerLink="/login">Login</a></p>
    </div>
  </mat-card>
</div>
